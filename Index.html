<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }
        .user-input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .send-btn {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .send-btn:hover {
            background-color: #45a049;
        }
        .chat-message {
            margin: 5px 0;
        }
        .bot-message {
            color: #4CAF50;
            font-weight: bold;
        }
        .user-message {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div>
            <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userMessage = document.getElementById('user-input').value;
            if (userMessage.trim() === "") return;

            // Append user message to the chat box
            let chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="chat-message user-message">You: ${userMessage}</div>`;
            document.getElementById('user-input').value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send message to the backend
            fetch('/get_response', {
                method: 'POST',
                body: new URLSearchParams({
                    'user_input': userMessage
                }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.json())
            .then(data => {
                // Append bot response to the chat box
                chatBox.innerHTML += `<div class="chat-message bot-message">Bot: ${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
