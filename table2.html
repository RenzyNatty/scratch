<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1 style="color:red; text-align: center;">LIST OF TOP SPEED CARS AND THEIR PRICE</h1>
    <div class="table"></div>
    <table style="border-collapse: collapse; width: 100%;">
        <thead>
          <tr style="background-color: red; color: white;">
            <th style="border: 1px solid black; padding: 8px;">Car</th>
            <th style="border: 1px solid black; padding: 8px;">Approximate Price (USD)</th>
            <th style="border: 1px solid black; padding: 8px;">Top Speed (mph)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="border: 1px solid black; padding: 8px;">BMW</td>
            <td style="border: 1px solid black; padding: 8px;">$40,000 - $150,000+</td>
            <td style="border: 1px solid black; padding: 8px;">130 - 190+</td>
          </tr>
          <tr>
            <td style="border: 1px solid black; padding: 8px;">Mercedes-Benz (Benz)</td>
            <td style="border: 1px solid black; padding: 8px;">$45,000 - $200,000+</td>
            <td style="border: 1px solid black; padding: 8px;">130 - 200+</td>
          </tr>
          <tr>
            <td style="border: 1px solid black; padding: 8px;">Bugatti</td>
            <td style="border: 1px solid black; padding: 8px;">$3,300,000</td>
            <td style="border: 1px solid black; padding: 8px;">420 km/h (261 mph)</td>
          </tr>
          <tr>
            <td style="border: 1px solid black; padding: 8px;">Lexus</td>
            <td style="border: 1px solid black; padding: 8px;">$42,025 MSRP</td>
            <td style="border: 1px solid black; padding: 8px;">100 - 110</td>
          </tr>
          <tr>
            <td style="border: 1px solid black; padding: 8px;">Volkswagen</td>
            <td style="border: 1px solid black; padding: 8px;">$20,000 - $50,000</td>
            <td style="border: 1px solid black; padding: 8px;">110 - 155</td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
</html>
